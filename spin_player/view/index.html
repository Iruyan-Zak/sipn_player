<head>
    <title>Spin test</title>
    <meta charset="UTF-8">
    <meta name="viewport," content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="no-thank-yu">
<div id="container">
    <h1>ぐるぐるぷれーやー</h1>
    <p>音が鳴るWebアプリなので気をつけてね。</p>
    <div id="img">
        <p>画像をクリックすることで再生/停止を切り替えられます。</p>
        <img id="icon" class="fa" src="{{img}}" alt="下のフォームを埋めて再生してね！" width="400px" height="400px">
    </div>
    <audio id="player" src="{{music}}">
        <p>下のフォームを埋めて再生してもダメだったら、このブラウザでは使えないのかもしれないです・・・。</p>
    </audio>
    <div id="forms">
        <div>
            <label for="screen-name">Twitter ID: </label>
            <input type="text" id="screen-name"></div>
        <div>
            <label for="sound-source">音声URL: </label>
            <input type="text" id="sound-source"></div>
        <div>
            <button class="btn btn-primary" id="play-btn" onclick="transit()">再生</button>
        </div>
    </div>
    <div id="debug">
        <p>この下はデバッグ情報です。</p>
        <p>この欄になんかやばそうなことが書かれていたら @Iruyan_Zak までご報告ください。</p>
        <table class="table table-striped" id="status">
            <tbody>
            {% for d in debug: %}
            <tr>
                <td>
                    {{d}}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
